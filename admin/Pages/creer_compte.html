<!-- Edit Modal HTML -->
<div id="addEmployeeModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<form>
				<div class="modal-header">						
					<h4 class="modal-title">Ajouter admin</h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">
                    <span class="champ_vid"></span>					
					<div class="form-group">
						<label>Username</label>
						<input type="text" class="form-control user" placeholder="Username" required="required">
					</div>
					<div class="form-group">
						<label>Password</label>
						<input type="password" class="form-control mdp" placeholder="Password" required="required">
					</div>
					<div class="form-group">
						<label>Votre photo</label>
						<input type="file" class="form-control file" placeholder="Password" required="required">
					</div>	
                    <span class="champ_vide"></span>				
				</div>
                
				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
					<input type="submit" class="btn btn-success creer" value="Add">
				</div>
                
			</form>
		</div>
	</div>
</div>
